name: Advent of Code 2024 - Day 17
parts:
  - name: part1
    command: uiua run --no-color part1.ua
    cases:
      - name: test
        stdin: &test-input
          file: test.txt
        expected:
          stdout: "4,6,3,5,6,3,5,2,1,0"
      - name: input
        stdin: &final-input
          file: input.txt
  - name: part2
    command: uiua run --no-color part2.ua
    cases:
      - name: test
        stdin: *test-input
        expected:
          stdout: "123"
      - name: input
        stdin: *final-input
        expected:
          stdout: "5502"
